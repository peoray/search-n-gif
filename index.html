<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Search-N-Gif</title>
</head>

<body>
    <nav class="navbar navbar-dark bg-info mb-3">
        <div class="container">
            <span class="navbar-brand">Search-N-Gif</span>
        </div>
    </nav>
    <div id="search-container" class="container">
        <div id="search" class="card card-body bg-light mb-2">
            <h4 class="display-4">Search Giphy</h4>
            <hr>
            <form id="search-form">
                <!-- <div class="form-check form-check-inline form-group"> -->
                <h5>Sort By: </h5>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="sortby" value="search" id="search">
                    <label class="form-check-label">
                        Search
                    </label>
                </div>
                <div class="form-check form-check-inline form-group">
                    <input class="form-check-input" type="radio" name="sortby" value="trending" id="trending">
                    <label class="form-check-label">
                        Trending
                    </label>
                </div>
                <div class="form-group">
                    <input type="text" id="search-input" class="form-control mb-3" placeholder="Search Term...">
                </div>
                <h5 class="mt-2">Limit: </h5>
                <div class="form-group">
                    <select name="limit" id="limit" class="form-control">
                        <option value="5" selected>5</option>
                        <option value="10">10</option>
                        <option value="25">25</option>
                        <option value="50">50</option>
                        <option value="100">100</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-dark btn-block mt-4">Search</button>
            </form>
        </div>

        <div id="results"></div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
